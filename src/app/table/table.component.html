<div class="mainWrap container mx-auto d-flex row col-lg-7 col-10 mt-4">

  <div class="container headerWrap d-flex" style="justify-content: space-between;">

    <div class="inputWrap">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>



  <div class="tableWrap mat-elevation-z8 col-12 mx-auto">
    <table mat-table [dataSource]="dataSource" matSort class="col-12">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
