<div class="container">
  <div class="row">
      <mat-card-content></mat-card-content>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>

    <div class="col-sm-10">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Sample Article</mat-card-title>
          <mat-card-subtitle>Article</mat-card-subtitle>
          <mat-card-subtitle>Times of India</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openCommentBox()">Comment</button>
        </mat-card-actions>
      </mat-card>
      <mat-list>
        <mat-list-item *ngFor="let item of items | async">
          <img matListAvatar src="../assets/round-account_circle-24px.svg" alt="...">
          <h3 matLine> {{item.name}} </h3>
          <p matLine>
            <span class="demo-2"> {{item.comment}} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-sm-1"></div>
  </div>  
</div>
